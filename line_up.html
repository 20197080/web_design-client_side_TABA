			href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"

			type="text/css"
		/>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->

		<!-- jquery related CSSes-->
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css" />

	<!-- body onload event with login successful message after authentication -->
	<body onload="">
		
		<div class="container">
			<div class="festival_label_box">
				<element class="custom_font">Home</element>
			</div>
			<div class="festival_label_box">
				<element class="custom_font">Tickets</element>
			</div>
			<div class="festival_label_box">
				<element class="custom_font">Line up</element>
			</div>
			<div class="festival_label_box">
				<element class="custom_font">Contact Us</element>
			</div>
		</div>

		<div class="container">
			<div class="festival_common_box"></div>
			<div class="festival_home_title">
				<img src="festival_title_alone.png" alt="Pop and Rock Festival" />
			</div>
			<div class="festival_common_box"></div>
		</div>
		<div class="oval_lineup">
		<div class="container">
			<div class="festival_common_box"></div>

		</div>
		</div>

		<div class="container">
			<div class="festival_common_box"></div>
			<div class="email_box">
				<input type="email" id="email" name="email" size="80" value="Sign up for updates: enter your email address here and press Enter" />
			</div>
			<div class="festival_common_box"></div>
		</div>
