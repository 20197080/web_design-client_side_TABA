<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Festival - Login</title>
		<!--responsive design adjustments-->
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		<!-- my custom CSS for the Finnegan's restaurant-->
		<link rel="stylesheet" type="text/css" href="juarez.css" />
		<link rel="stylesheet" type="text/css" href="claudia.css" />
		<link rel="stylesheet" type="text/css" href="shane.css" />
		<!-- jquery related CSSes-->
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.theme.css" />
		<!-- overhang - a JQuery plugin to my custom notifications and prompts -->
		<link rel="stylesheet" type="text/css" href="overhang.min.css" />
		<!-- jQuery related JS files -->
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
		<!--overhang js file -->
		<script type="text/javascript" src="overhang.min.js"></script>
		<script src="music_festival.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet" />
	</head>
	<body>
		<h1>Music Festival - Login</h1>
		<!-- login form - calls the validateUserDetails function by using the onsubmit DHTML event -->
		<form
			class="wrapper"
			id="loginForm"
			method="post"
			action="./home.html"
			onsubmit="return validateUserDetails();"
		>
			<table>
				<caption>
					Please provide your login details
				</caption>
				<th id="heading"></th>
				<tr>
					<!-- username / ID -->
					<td>
						<label for="userName">Username:</label>
					</td>
					<td>
						<input class="userNameClass" id="userName" type="text" />
					</td>
				</tr>

				<tr>
					<!-- password-->
					<td>
						<label for="password">Password:</label>
					</td>
					<td>
						<input id="password" type="password" />
					</td>
				</tr>
			</table>
			<div></div>
			<!-- submit button for this form -->
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
